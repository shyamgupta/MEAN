<h1>{{ title }}</h1>
<button (click)="showTime($event.target.innerText)">PST</button>
<button (click)="showTime($event.target.innerText)">MST</button>
<button (click)="showTime($event.target.innerText)">CST</button>
<button (click)="showTime($event.target.innerText)">EST</button>
<button (click)="showTime($event.target.innerText)">Clear</button>
<p *ngIf = "currentTime" >{{ currentTime }}</p>
